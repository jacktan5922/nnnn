$("#doSaveEditedFieldsBtn").click(function(){

		var editedFields = [];
		$("#result_content .editable_input").each(function(index,ele){
			var m = {};
			m['id'] = $(ele).data("id");
			m['name'] = $(ele).attr("name");
			m['value'] = $(ele).val();
			editedFields[index] = m;
		});
		$.post("/public/dosaveeditedfields.html", {editedFields:editedFields}, function(result){
			$.alert(result.info);
		},"json");
	}, function() {});
});</script>
